<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Play with Potato head!</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="script.js"></script>
    <style>
      * {box-sizing: border-box; background-color: grey;}
    </style>
  </head>
  <body>
    <div class="container-fluid">
        <div class="col-sm-12 text-center">
            <h1 style="font-size: 5vh;">WELCOME PLAYER</h1>
            <div class="img-fluid images">
              <img id="stage" src="images/no body.png" alt="doggo error" style="position: relative; height: 30vh; width: 30vw; z-index: 0;">
              <img id="shrink" src="images/shrink.png"  style="position: absolute; height: 3vh; width: 4vw; z-index: 1;">
            </div>
            <input type="button" id="downloadButton" value="Save Image" style="font-size: 2vh;">
            <p id="rules" style="font-size: 2vh;">This is reverse hangman ft. Mr Potato Head.<br>If you guess the correct letter he will gain a body part.<br>Once he has all his parts, you win!</p>
            <input type="button" id="startButton" value="Begin!" style="font-size: 2vh;">
            <p id="instructions" style="font-size: 2vh;">Type your letter into the box below and press enter.</p>
            <p id="hiddenWord" style="font-size: 2vh;"></p>
            <p id="attempts" style="font-size: 2vh;"></p>
            <p id="guessed" style="font-size: 2vh;"></p>
            <input type="text"  id="input" style="font-size: 2vh; background-color: aliceblue;" maxlength="1" onkeydown="onEnter(event)">
            <p id="testing" style="font-size: 2vh;">For testing purposes: </p>
            <input type="button" id="giveup" value="Give me word" style="font-size: 2vh;">
            <p id="reveal" style="font-size: 2vh;"></p>
          </div>
        </div>
    </div>
  </body>
</html>
